<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout three</title>
	<link rel="stylesheet" href="style.css" text/css>
<style>
	.one{
		background: red;
		height: 100px;
		width: 100px;
		animation-duration: 5s;
	}
</style>


</head>
<body>
	<!-- start header -->
	<div class="header">
		<div class="wrapper">
			<div class="logo left"></div>
			<div class="social-logo right"></div>
		</div>
	</div>
	<!-- end header -->
	<!-- start menu -->
	<div class="nav">
		<div class="wrapper">
			<ul>
			<li id="active"><a href="">category one</a></li>
			<li><a href="">category two</a></li>
			<li><a href="">category three</a></li>
			<li><a href="">category four</a></li>
			<li><a href="">category five</a></li>
		</ul>
		</div>
	</div>
	<!-- end menu -->
	
	<!-- start slider section -->
		<div class="slider">
			<div class="wrapper">
				<div class="slider-content">

			</div>
			</div>
		</div>
	
	<!-- end slider section -->

	<!-- start content section -->
	<div class="main-content">
		<div class="content">
			<div class="content-left left"></div>
			<div class="content-right right"></div>
			<div class="content-bottom"></div>

		</div>
	</div>
	<!-- end content section -->
<div class="one"></div>

</body>
</html>
